<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card-content">
          <div class="card-container">
            <div class="head">
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="stats">
              <div clss="bottom">
                <h1 class="head">10k+</h1>
                <span class="s">companies</span>
              </div>
              <div clss="bottom2">
                <h1 class="head">314</h1>
                <span class="s">templates</span>
              </div>
              <div clss="bottom">
                <h1 class="head">12M+</h1>
                <span class="s">queries</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-img"></div>
      </section>
    </main>
  </body>
</html>
